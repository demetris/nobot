<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>426</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.618;
      color: #0f0f0f;
      background: #f9f9fb;
      display: flex;
      justify-content: center;
      padding: 1.875vw;
    }

    h1 {
      font-size: 1.525rem;
      line-height: 1;
      margin-bottom: 1rem;
    }

    body > section {
      background: #ffffff;
      border-radius: 0.25rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.125);
      padding: 2.5vw 3.75vw;
      margin-top: 1.525rem;
      text-align: center;
    }

  </style>
</head>
<body>
  <section>
    <h1>Please update your browser!</h1>
    <p>If you cannot or prefer not to, you can <strong>refresh</strong> the page to continue.</p>
  </section>
</body>
</html>

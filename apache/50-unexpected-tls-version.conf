##  ----    ----    ----    ----    ----    ----    ----    ----    ----    ----    ----    ----  ##
##  DETECTION TYPE: Deterministic                                                                 ##
##  CLIENT ERROR RESPONSE: 451                                                                    ##
##                                                                                                ##
##  NOTICE                                                                                        ##
##                                                                                                ##
##  NOT FOR ALL WEB SERVER CONFIGURATIONS!                                                        ##
##  ONLY include this module if TLS 1.2 and earlier are NOT enabled on the server.                ##
##                                                                                                ##
##  DESCRIPTION                                                                                   ##
##                                                                                                ##
##  Response for requests that reach a web server that requires TLS 1.3                           ##
##  even though the agent does not support TLS 1.3 according to the User-Agent field              ##
##                                                                                                ##
##  NOTES                                                                                         ##
##                                                                                                ##
##  The following support TLS 1.3:                                                                ##
##  - Android 10.0+ (for default webview)                                                         ##
##  - Chrome 70+                                                                                  ##
##  - Edge 75+                                                                                    ##
##  - Firefox 63+                                                                                 ##
##  - Java 11+                                                                                    ##
##  - OpenSSL 1.1.1+                                                                              ##
##  - Opera 57+                                                                                   ##
##  - Safari 12.1+                                                                                ##
##                                                                                                ##
##  Release years of Chrome and Firefox versions before and after support for TLS 1.3:            ##
##  - Last Chrome released in 2016: 55                                                            ##
##  - Last Chrome released in 2017: 63                                                            ##
##  - Last Chrome released in 2018: 71                                                            ##
##  - Last Firefox released in 2016: 50                                                           ##
##  - Last Firefox released in 2017: 57                                                           ##
##  - Last Firefox released in 2018: 64                                                           ##
##                                                                                                ##
##                                                                                                ##
##  ----    ----    ----    ----    ----    ----    ----    ----    ----    ----    ----    ----  ##


##  - - - - - - - - - - - - - - - - - ---- - - - - - - - - - - - - - - - - - - -
##
##  IF
##    Request is whitelisted by the user
##    OR User-Agent is of a search-engine bot
##    OR Browser supports TLS 1.3
##  THEN
##    Skip rule for browsers that donâ€™t support TLS 1.3
##
##  - - - - - - - - - - - - - - - - - ---- - - - - - - - - - - - - - - - - - - -

RewriteCond %{ENV:NOBOT_ALLOWED_BY_USER}                "=1"                    [OR]

RewriteCond %{ENV:UA_IS_SEARCH_ENGINE_BOT}              "=1"                    [OR]

RewriteCond %{ENV:UA_IS_CHROME_70_TO_199}               "=1"                    [OR]
RewriteCond %{ENV:UA_IS_EDGE_DESKTOP}                   "=1"                    [OR]
RewriteCond %{ENV:UA_IS_FIREFOX_63_TO_199}              "=1"                    [OR]
